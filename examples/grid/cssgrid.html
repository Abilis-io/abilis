<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid - Abilis</title>
  <link rel="stylesheet" href="../../dist/css/abilis.css" />
</head>
<body>
  <section class="container">

    <div class="grid grid-xs-1 grid-sm-2">
        <div class="grid grid-3 bg-primary-3">
            <div class="bg-info">box 1</div>
            <div class="bg-info">box 2</div>
            <div class="bg-info">box 3</div>
            <div class="pos-xs-3 pos-sm-2 pos-xl-1 bg-info">box 4</div>
        </div>
        <div class="grid grid-3 bg-primary-3">
            <div class="bg-info">box 1</div>
            <div class="bg-info">box 2</div>
            <div class="bg-info">box 3</div>
        </div>
    </div>

    <br><br>

    <div class="grid grid-3 bg-primary-3">
        <div class="bg-info">box 1</div>
        <div class="bg-info">box 2</div>
        <div class="bg-info">box 3</div>
        <div class="bg-info">box 4</div>
    </div>

    <br><br>

    <div class="grid grid-4">
        <div class="bg-primary">box 1</div>
        <div class="column-3 column-md-2 row-sm-3 row-md-2 bg-primary">box 2</div>
        <div class="bg-primary row-3">box 3</div>
        <div class="bg-primary">box 4</div>
        <div class="column-3 bg-primary">box 5</div>
        <div class="column-2 bg-primary">box 1</div>
        <div class="column-2 bg-primary">box 2</div>
    </div>

    <br><br>

    <div class="grid grid-12">
        <div class="column-4 bg-primary">box 1</div>
        <div class="column-8 bg-primary">box 2</div>
    </div>

  </section>

  <script type="module" src="../../dist/js/abilis.js"></script>
</body>
</html>
