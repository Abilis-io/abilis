<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Close - Abilis</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../dist/css/abilis.css" />
</head>
<body>
  <section class="container">

    <div class="container center-flex">
      <progress class="progress" value="15" max="100">15%</progress>
    </div>
    <div class="container center-flex">
        <progress class="progress danger" value="50" max="100">15%</progress>
    </div>

    <div class="container center-flex">
        <progress class="progress small" value="15" max="100">15%</progress>
    </div>
    <div class="container center-flex">
        <progress class="progress" value="15" max="100">15%</progress>
    </div>
    <div class="container center-flex">
        <progress class="progress big" value="15" max="100">15%</progress>
    </div>

    <div class="container center-flex">
        <progress class="progress" max="100">15%</progress>
    </div>

  </section>

</body>
</html>
